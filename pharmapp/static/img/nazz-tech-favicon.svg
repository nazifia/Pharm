<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#357ABD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5F8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8F4FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8E0FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with geometric pattern -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Geometric background pattern -->
  <polygon points="0,0 150,0 0,150" fill="rgba(255,255,255,0.05)"/>
  <polygon points="400,0 400,150 250,0" fill="rgba(255,255,255,0.05)"/>
  <polygon points="0,400 150,400 0,250" fill="rgba(0,0,0,0.1)"/>
  <polygon points="400,400 400,250 250,400" fill="rgba(0,0,0,0.1)"/>
  
  <!-- Central circle with glow effect -->
  <circle cx="200" cy="200" r="80" fill="rgba(255,255,255,0.1)" stroke="url(#logoGradient)" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Decorative elements around the circle -->
  <circle cx="200" cy="120" r="4" fill="url(#logoGradient)" opacity="0.8"/>
  <circle cx="280" cy="200" r="4" fill="url(#logoGradient)" opacity="0.8"/>
  <circle cx="200" cy="280" r="4" fill="url(#logoGradient)" opacity="0.8"/>
  <circle cx="120" cy="200" r="4" fill="url(#logoGradient)" opacity="0.8"/>
  
  <!-- Corner decorative elements -->
  <polygon points="140,140 160,140 150,120" fill="url(#logoGradient)" opacity="0.6"/>
  <polygon points="260,140 240,140 250,120" fill="url(#logoGradient)" opacity="0.6"/>
  <polygon points="140,260 160,260 150,280" fill="url(#logoGradient)" opacity="0.6"/>
  <polygon points="260,260 240,260 250,280" fill="url(#logoGradient)" opacity="0.6"/>
  
  <!-- Main "N" logo -->
  <g transform="translate(200,200)">
    <!-- N letter with modern styling -->
    <path d="M-25,-35 L-25,35 L-15,35 L-15,-15 L15,-15 L15,35 L25,35 L25,-35 L15,-35 L15,15 L-15,15 L-15,-35 Z" 
          fill="url(#logoGradient)" 
          stroke="rgba(255,255,255,0.3)" 
          stroke-width="1"/>
    
    <!-- Inner highlight -->
    <path d="M-20,-30 L-20,30 L-10,30 L-10,-10 L10,-10 L10,30 L20,30 L20,-30 L10,-30 L10,10 L-10,10 L-10,-30 Z" 
          fill="none" 
          stroke="rgba(255,255,255,0.5)" 
          stroke-width="1"/>
  </g>
  
  <!-- Company name -->
  <text x="200" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#logoGradient)">Nazz</text>
  <text x="200" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="rgba(255,255,255,0.8)" letter-spacing="3px">TECH</text>
  
  <!-- Subtle shadow effects -->
  <ellipse cx="200" cy="390" rx="60" ry="8" fill="rgba(0,0,0,0.2)"/>
</svg>
