<!-- Stock Validation Modal -->
<div class="modal fade" id="stockValidationModal" tabindex="-1" role="dialog" aria-labelledby="stockValidationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-warning text-white">
                <h5 class="modal-title" id="stockValidationModalLabel">
                    <i class="fas fa-exclamation-triangle"></i> Stock Availability Issue
                </h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning">
                    <strong>Some items in your cart have insufficient stock.</strong>
                    <p class="mb-0">Please adjust quantities or remove items before proceeding to checkout.</p>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th>Item Name</th>
                                <th>Brand</th>
                                <th>Requested</th>
                                <th>Available</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="unavailableItemsList">
                            <!-- Items will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    <i class="fas fa-times"></i> Close
                </button>
                <button type="button" class="btn btn-primary" id="adjustAllBtn">
                    <i class="fas fa-check"></i> Adjust All to Available Stock
                </button>
            </div>
        </div>
    </div>
</div>

<style>
    #stockValidationModal .modal-header {
        background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
    }

    #stockValidationModal .table td {
        vertical-align: middle;
    }

    #stockValidationModal .btn-adjust {
        padding: 0.25rem 0.5rem;
        font-size: 0.875rem;
    }

    #stockValidationModal .quantity-info {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    #stockValidationModal .stock-insufficient {
        color: #e74c3c;
        font-weight: bold;
    }

    #stockValidationModal .stock-available {
        color: #27ae60;
        font-weight: bold;
    }
</style>
