<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Scanner Test</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        #scanner-container {
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px 0;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn:hover { opacity: 0.8; }
        #status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }
        .status-info { background: #d1ecf1; color: #0c5460; display: block; }
        .status-error { background: #f8d7da; color: #721c24; display: block; }
        .status-success { background: #d4edda; color: #155724; display: block; }
        #log {
            background: #f5f5f5;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 3px;
        }
        .log-error { color: #dc3545; }
        .log-success { color: #28a745; }
        .log-info { color: #17a2b8; }
    </style>
</head>
<body>
    <h1>üîç Camera Scanner Test</h1>
    <p>This page tests if the barcode scanner camera functionality is working correctly.</p>

    <div id="status"></div>

    <div class="controls">
        <button class="btn btn-success" onclick="startScanner()">‚ñ∂ Start Camera</button>
        <button class="btn btn-danger" onclick="stopScanner()">‚èπ Stop Camera</button>
        <button class="btn" onclick="checkPermissions()">üîí Check Permissions</button>
        <button class="btn" onclick="clearLog()">üóëÔ∏è Clear Log</button>
    </div>

    <div id="scanner-container"></div>

    <h3>üìã Console Log:</h3>
    <div id="log"></div>

    <script>
        let scanner = null;
        let isScanning = false;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[Scanner Test] ${message}`);
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status-${type}`;
            log(message, type);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log cleared', 'info');
        }

        async function checkPermissions() {
            log('Checking camera permissions...', 'info');

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showStatus('‚ùå Camera API not supported in this browser', 'error');
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });

                showStatus('‚úÖ Camera permission granted!', 'success');
                log('Camera access successful', 'success');

                // Stop the test stream
                stream.getTracks().forEach(track => {
                    track.stop();
                    log(`Stopped track: ${track.kind}`, 'info');
                });
            } catch (error) {
                showStatus(`‚ùå Camera permission denied: ${error.message}`, 'error');
                log(`Permission error: ${error.name} - ${error.message}`, 'error');
            }
        }

        async function startScanner() {
            if (isScanning) {
                showStatus('‚ö†Ô∏è Scanner is already running', 'info');
                return;
            }

            try {
                log('Initializing scanner...', 'info');
                showStatus('üîÑ Initializing scanner...', 'info');

                if (!scanner) {
                    scanner = new Html5Qrcode("scanner-container");
                    log('Html5Qrcode instance created', 'success');
                }

                // Configuration with fallback
                const config = {
                    fps: 45,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.777778,
                    formatsToSupport: [
                        Html5QrcodeSupportedFormats.QR_CODE,
                        Html5QrcodeSupportedFormats.UPC_A,
                        Html5QrcodeSupportedFormats.EAN_13,
                        Html5QrcodeSupportedFormats.CODE_128
                    ]
                };

                log('Starting camera with advanced config...', 'info');

                // Try advanced constraints first
                let cameraConfig = {
                    facingMode: { ideal: 'environment' },
                    width: { ideal: 1920, min: 1280 },
                    height: { ideal: 1080, min: 720 }
                };

                try {
                    await scanner.start(
                        cameraConfig,
                        config,
                        onScanSuccess,
                        onScanFailure
                    );
                    log('Camera started with advanced config', 'success');
                } catch (advancedError) {
                    log(`Advanced config failed: ${advancedError.message}`, 'error');
                    log('Trying basic camera config...', 'info');

                    // Fallback to basic config
                    cameraConfig = { facingMode: "environment" };
                    await scanner.start(
                        cameraConfig,
                        config,
                        onScanSuccess,
                        onScanFailure
                    );
                    log('Camera started with basic config', 'success');
                }

                isScanning = true;
                showStatus('‚úÖ Camera started! Point at a barcode to scan.', 'success');

            } catch (error) {
                isScanning = false;
                log(`Failed to start camera: ${error.message}`, 'error');

                if (error.name === 'NotAllowedError') {
                    showStatus('‚ùå Camera access denied. Please allow camera permissions.', 'error');
                } else if (error.name === 'NotFoundError') {
                    showStatus('‚ùå No camera found on this device.', 'error');
                } else if (error.name === 'NotReadableError') {
                    showStatus('‚ùå Camera is in use by another application.', 'error');
                } else {
                    showStatus(`‚ùå Camera error: ${error.message}`, 'error');
                }
            }
        }

        async function stopScanner() {
            if (!isScanning || !scanner) {
                showStatus('‚ö†Ô∏è Scanner is not running', 'info');
                return;
            }

            try {
                await scanner.stop();
                isScanning = false;
                showStatus('‚èπ Camera stopped', 'info');
                log('Camera stopped successfully', 'success');
            } catch (error) {
                log(`Error stopping camera: ${error.message}`, 'error');
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            log(`‚úÖ SCANNED: ${decodedText}`, 'success');
            showStatus(`‚úÖ Scanned: ${decodedText}`, 'success');

            // Beep sound
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                gainNode.gain.value = 0.3;
                oscillator.start(audioCtx.currentTime);
                oscillator.stop(audioCtx.currentTime + 0.1);
            } catch (e) {
                log('Audio feedback not available', 'info');
            }
        }

        function onScanFailure(error) {
            // Scanning continuously, don't log every failure
        }

        // Auto-check permissions on load
        window.addEventListener('load', () => {
            log('Test page loaded', 'info');
            log('Browser: ' + navigator.userAgent, 'info');
            checkPermissions();
        });
    </script>
</body>
</html>
