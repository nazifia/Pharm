{% for item in items %}
<tr>
    <td>
        <input type="checkbox" name="item_ids" value="{{ item.id }}" data-item-id="{{ item.id }}">
    </td>
    <td>{{ item.name|title }}</td>
    <td>{{ item.dosage_form|title|default:"N/A" }}</td>
    <td>{{ item.brand|title|default:"N/A" }}</td>
    <td>{{ item.unit }}</td>
    <td>{{ item.price }}</td>
    <td>{{ item.stock }}</td>
    <td>
        <input type="number" name="quantities" min="0.5" max="{{ item.stock }}" value="1" step="0.5"
            class="form-control input-sm" data-item-id="{{ item.id }}" disabled>
    </td>
</tr>
{% endfor %}
