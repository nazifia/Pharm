<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Wholesale Dispensing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="dispense-container">
            <div class="dispense-header bg-success text-white p-4 rounded-top">
                <h1 class="mb-0">
                    <i class="fas fa-warehouse me-3"></i>
                    Test Wholesale Dispensing
                </h1>
                <p class="mb-0 mt-2">Testing dynamic wholesale dispensing functionality</p>
            </div>

            <!-- Cart Summary Widget Test -->
            <div id="wholesale-cart-summary-widget" class="cart-summary-widget bg-light border rounded p-3 mb-3">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="cart-icon-section">
                        <i class="fas fa-shopping-cart text-success" style="font-size: 1.5rem;"></i>
                    </div>
                    <div class="cart-details text-center">
                        <div class="cart-count fw-bold">0 wholesale items in cart</div>
                        <div class="cart-total text-success fw-bold">Total: ‚Ç¶0.00</div>
                    </div>
                    <div class="cart-actions">
                        <span class="text-muted">Cart is empty</span>
                    </div>
                </div>
            </div>

            <!-- Search Form Test -->
            <div class="search-form bg-light border rounded p-3 mb-3">
                <label for="search-input" class="form-label fw-bold">Search Wholesale Items:</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="text" 
                           class="form-control" 
                           id="search-input"
                           placeholder="Search by item name or brand..." 
                           hx-get="/wholesale-dispense-search-items/"
                           hx-trigger="keyup changed delay:300ms"
                           hx-target="#search-results-container" 
                           hx-swap="innerHTML"
                           hx-indicator="#search-indicator">
                </div>
                <div id="search-indicator" class="htmx-indicator mt-2" style="display:none">
                    <div class="d-flex align-items-center">
                        <div class="spinner-border spinner-border-sm text-success me-2" role="status"></div>
                        <small>Searching...</small>
                    </div>
                </div>
            </div>

            <!-- Search Results Container -->
            <div class="results-container border rounded">
                <div id="search-results-container">
                    <div class="text-center p-5 text-muted">
                        <i class="fas fa-warehouse" style="font-size: 3rem; margin-bottom: 1rem; color: #dee2e6;"></i>
                        <h4>Ready to Search</h4>
                        <p>Enter an item name or brand to start searching for wholesale items to dispense.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test page loaded');
            
            // Test HTMX
            if (typeof htmx !== 'undefined') {
                console.log('‚úÖ HTMX is loaded');
                
                // Add HTMX event listeners
                document.body.addEventListener('htmx:beforeRequest', function(event) {
                    console.log('üîÑ HTMX request starting:', event.detail.requestConfig.path);
                });
                
                document.body.addEventListener('htmx:afterRequest', function(event) {
                    console.log('‚úÖ HTMX request completed:', event.detail.xhr.status);
                });
                
                document.body.addEventListener('htmx:responseError', function(event) {
                    console.error('‚ùå HTMX error:', event.detail.xhr.status);
                });
            } else {
                console.error('‚ùå HTMX is not loaded');
            }
            
            // Test search input
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.focus();
                console.log('‚úÖ Search input focused');
            }
        });
    </script>
</body>
</html>
