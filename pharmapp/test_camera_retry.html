<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Scanner Retry Test</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        #scanner-container {
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px 0;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-warning { background: #ffc107; color: #212529; }
        .btn:hover { opacity: 0.8; }
        #status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }
        .status-info { background: #d1ecf1; color: #0c5460; display: block; }
        .status-error { background: #f8d7da; color: #721c24; display: block; }
        .status-success { background: #d4edda; color: #155724; display: block; }
        .status-warning { background: #fff3cd; color: #856404; display: block; }
        #log {
            background: #f5f5f5;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 3px;
        }
        .log-error { color: #dc3545; }
        .log-success { color: #28a745; }
        .log-info { color: #17a2b8; }
        .log-warning { color: #ffc107; }
        .retry-indicator {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>üîç Camera Scanner Retry Test</h1>
    <p>This page tests the enhanced barcode scanner with retry functionality.</p>

    <div id="status"></div>
    <div id="retry-indicator" class="retry-indicator">
        <span class="spinner"></span>
        <span id="retry-message">Retrying camera connection...</span>
    </div>

    <div class="controls">
        <button class="btn btn-success" onclick="startScanner()">‚ñ∂ Start Camera</button>
        <button class="btn btn-danger" onclick="stopScanner()">‚èπ Stop Camera</button>
        <button class="btn btn-warning" onclick="retryScanner()">üîÑ Retry Camera</button>
        <button class="btn" onclick="checkPermissions()">üîí Check Permissions</button>
        <button class="btn" onclick="clearLog()">üóëÔ∏è Clear Log</button>
    </div>

    <div id="scanner-container"></div>

    <h3>üìã Console Log:</h3>
    <div id="log"></div>

    <script>
        let scanner = null;
        let isScanning = false;
        let retryCount = 0;
        const maxRetries = 3;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[Retry Test] ${message}`);
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status-${type}`;
            log(message, type);
        }

        function showRetryIndicator(message, show = true) {
            const indicator = document.getElementById('retry-indicator');
            const messageSpan = document.getElementById('retry-message');
            
            if (show) {
                messageSpan.textContent = message;
                indicator.style.display = 'block';
            } else {
                indicator.style.display = 'none';
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log cleared', 'info');
        }

        async function checkPermissions() {
            log('Checking camera permissions...', 'info');

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showStatus('‚ùå Camera API not supported in this browser', 'error');
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });

                showStatus('‚úÖ Camera permission granted!', 'success');
                log('Camera access successful', 'success');

                // Stop test stream
                stream.getTracks().forEach(track => {
                    track.stop();
                    log(`Stopped track: ${track.kind}`, 'info');
                });
            } catch (error) {
                showStatus(`‚ùå Camera permission denied: ${error.message}`, 'error');
                log(`Permission error: ${error.name} - ${error.message}`, 'error');
            }
        }

        function getCameraConfigForAttempt(attempt) {
            switch(attempt) {
                case 0: // First attempt - standard config
                    return { facingMode: "environment" };
                case 1: // Second attempt - lower resolution
                    return {
                        facingMode: "environment",
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    };
                case 2: // Third attempt - basic constraints only
                    return { facingMode: { ideal: "environment" } };
                default: // Fallback - most basic
                    return { facingMode: "environment" };
            }
        }

        function getScanConfigForAttempt(attempt) {
            const baseConfig = {
                fps: 45,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.777778,
                formatsToSupport: [
                    Html5QrcodeSupportedFormats.QR_CODE,
                    Html5QrcodeSupportedFormats.UPC_A,
                    Html5QrcodeSupportedFormats.EAN_13,
                    Html5QrcodeSupportedFormats.CODE_128
                ]
            };

            // Apply additional constraints for retry attempts
            switch(attempt) {
                case 1: // Second attempt - more relaxed settings
                    return {
                        ...baseConfig,
                        'timeout': 5000, // Increase timeout
                        'try-harder': true
                    };
                case 2: // Third attempt - maximum compatibility
                    return {
                        ...baseConfig,
                        'timeout': 8000, // Even longer timeout
                        'try-harder': true,
                        'formatsToSupport': [
                            Html5QrcodeSupportedFormats.QR_CODE,
                            Html5QrcodeSupportedFormats.EAN_13,
                            Html5QrcodeSupportedFormats.CODE_128
                        ] // Fewer formats for better detection
                    };
                default:
                    return baseConfig;
            }
        }

        function isNonRetryableError(error) {
            const errorName = error?.name || '';
            const errorMsg = error?.message || '';

            return (
                errorName === 'NotAllowedError' || // Permission denied
                errorMsg.includes('Permission') ||
                errorName === 'NotFoundError' || // No camera found
                errorName === 'SecurityError' || // Security restriction
                errorMsg.includes('not allowed')
            );
        }

        async function startScanner(withRetry = true) {
            if (isScanning) {
                showStatus('‚ö†Ô∏è Scanner is already running', 'info');
                return;
            }

            const maxRetries = withRetry ? 3 : 0;
            const baseDelay = 1000; // 1 second base delay

            for (let attempt = 0; attempt <= maxRetries; attempt++) {
                try {
                    log('Initializing scanner...', 'info');
                    showStatus('üîÑ Initializing scanner...', 'info');

                    if (!scanner) {
                        scanner = new Html5Qrcode("scanner-container");
                        log('Html5Qrcode instance created', 'success');
                    }

                    log(`Attempt ${attempt + 1} of ${maxRetries + 1}`, 'info');

                    // Use different configurations for retry attempts
                    const cameraConfig = getCameraConfigForAttempt(attempt);
                    const scanConfig = getScanConfigForAttempt(attempt);

                    log('Starting camera with config for attempt ' + (attempt + 1), 'info');

                    await scanner.start(
                        cameraConfig,
                        scanConfig,
                        onScanSuccess,
                        onScanFailure
                    );

                    isScanning = true;
                    showStatus('‚úÖ Camera started! Point at a barcode to scan.', 'success');
                    showRetryIndicator('', false);
                    log('Camera started successfully', 'success');
                    return; // Success, exit retry loop

                } catch (error) {
                    log(`Camera start failed on attempt ${attempt + 1}: ${error.message}`, 'error');
                    log(`Error type: ${error.name}`, 'error');

                    // Check if this is a non-retryable error
                    if (isNonRetryableError(error)) {
                        showStatus(`‚ùå Cannot retry: ${error.message}`, 'error');
                        showRetryIndicator('', false);
                        return;
                    }

                    // If this was the last attempt, give up
                    if (attempt === maxRetries) {
                        showStatus(`‚ùå All ${maxRetries + 1} attempts failed. Last error: ${error.message}`, 'error');
                        showRetryIndicator('', false);
                        return;
                    }

                    // Calculate delay with exponential backoff
                    const delay = Math.min(baseDelay * Math.pow(2, attempt), 8000); // Max 8 seconds
                    log(`Retrying in ${delay}ms... (${attempt + 1}/${maxRetries})`, 'warning');
                    
                    // Show retry status to user
                    showRetryIndicator(`Camera start failed, retrying... (${attempt + 1}/${maxRetries})`, true);
                    
                    // Wait before retrying
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

        async function retryScanner() {
            if (isScanning) {
                await stopScanner();
            }

            // Clear existing scanner state for clean retry
            if (scanner) {
                try {
                    await scanner.stop();
                } catch (error) {
                    log('Error stopping existing scanner:', error);
                }
            }
            
            // Reset scanner instance for clean retry
            scanner = null;
            isScanning = false;
            
            showStatus('üîÑ Manually retrying camera...', 'info');
            log('Manual retry requested', 'info');
            
            await startScanner();
        }

        async function stopScanner() {
            if (!isScanning || !scanner) {
                showStatus('‚ö†Ô∏è Scanner is not running', 'info');
                return;
            }

            try {
                await scanner.stop();
                isScanning = false;
                showStatus('‚èπ Camera stopped', 'info');
                log('Camera stopped successfully', 'success');
                showRetryIndicator('', false);
            } catch (error) {
                log(`Error stopping camera: ${error.message}`, 'error');
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            log(`‚úÖ SCANNED: ${decodedText}`, 'success');
            showStatus(`‚úÖ Scanned: ${decodedText}`, 'success');

            // Beep sound
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                gainNode.gain.value = 0.3;
                oscillator.start(audioCtx.currentTime);
                oscillator.stop(audioCtx.currentTime + 0.1);
            } catch (e) {
                log('Audio feedback not available', 'info');
            }
        }

        function onScanFailure(error) {
            // Scanning continuously, don't log every failure
        }

        // Auto-check permissions on load
        window.addEventListener('load', () => {
            log('Enhanced retry test page loaded', 'info');
            log('Browser: ' + navigator.userAgent, 'info');
            checkPermissions();
        });
    </script>
</body>
</html>
