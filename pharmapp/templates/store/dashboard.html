{% extends "partials/base.html" %}
{% load static %}
{% block content %}
<style>
    .statistics {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 4em;
    }


    .bar-chart,
    .pie-chart {
        background-color: white;
        height: 60vh;
        border: 1px solid grey;
        /*background-color: transparent;*/
        border-radius: 5px;
        /*backdrop-filter: blur(10px);*/
        padding: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Media query for tablets and smaller screens */
    @media (max-width: 768px) {
        .statistics {
            grid-template-columns: 1fr;
            /* Stacks the charts vertically */
        }

        .bar-chart,
        .pie-chart {
            height: 70vh;
            width: 75vw;
        }
    }

    /* Media query for mobile screens */
    @media (max-width: 400px) {

        .bar-chart,
        .pie-chart {
            height: 70vh;
            width: 43vh;
            padding: 5px;
        }

        h2 {
            font-size: 1.5em;
        }
    }
</style>

<div
    style="background-image: url({% static 'images/pharmacy2.jpg' %}); height: 100vh; background-size: cover; background-position: center;">


    {% if not request.user.is_authenticated %}
    <h2 style="color: rgb(113, 3, 3); text-align:center; font-weight:bold">Please log in to access the system.</h2>
    {% endif %}
    <br>
    {% if user.is_superuser %}
    {% for message in messages %}
    <div style="text-align: center;" class="alert alert-{{message.tags}}">{{message}}</div>
    {% endfor %}
